
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="start">
        <!--Start-->
        <div id="start1"><button>START</button></div>

        <!--Quizz instructions-->

        <div id="instructions">
            <h2>Rules</h2>
            <h3>1. There are given 15 seconds for each question</h3> 
            <h3>2. You are not allowed to change the answer </h3>
            <h3>3. You cannot quit the Quiz once started </h3>
            <h3> 4. You get points for correct answers</h3>
            <div id="btn">
                <button id="Leave"> Leave</button>
                <button id="Proceed">Proceed</button>
            </div>
        </div>

         <!--Questions-->
    <div id="questions">
        <h4>JS Quiz</h4>
        <div id="time">
            <h5>Remaining time</h5>
            <h5 id="Remainingtime">00</h5>
        </div>
    
    <!--Questions-->
    <div id="quiz">
        <h2 id="Q1"></h2>
        <h2 id="Q1T"></h2>
    </div>

    <div id="answers">
        <h4 class="option" id="choice1"></h4>
        <h4 class="option" id="choice2"></h4>
        <h4 class="option" id="choice3"></h4>
    </div>

    <div id="next">

        <div id="NextQ">NEXT</div>

    </div>
    </div>
    <div id="completed"></div>
    <h6>Quiz completed!</h6>
    <h6 id="result">Your result 1 of 3</h6>
        </div>
        <script src="./assets/JS/questions.js"></script>
        <script src="./assets/JS/script.js"></script>
        
</body>
</html>
